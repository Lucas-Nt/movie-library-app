<!-- Search Input And Pager -->
<div class="flex justify-space-between search-pager-wrapper mt-20">

  <!-- Search Input -->
  <div class="col-sm-5">
    <app-search-movies-filter [form]="searchInputForm"
                              (onSearchKeyUp)="executeSearch($event)"
                              (onClearInput)="resetForm()">
    </app-search-movies-filter>
  </div>
  <!-- /Search Input -->

  <!-- Pager -->
  <div class="col-sm-7 flex align-items-center justify-flex-end">
    <mat-paginator *ngIf="hasResults"
                   class="transparent-background"
                   [length]="totalResults"
                   [pageIndex]="currentIndex"
                   [pageSize]="pageLength"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"
                   (page)="changePage($event)">
    </mat-paginator>
  </div>
  <!-- /Pager -->

</div>
<!-- /Search Input And Pager -->

<!-- Results -->
<app-search-movies-results *ngIf="hasResults; else noResults"
                           [results]="results">
</app-search-movies-results>
<!-- /Results -->

<!-- No Results -->
<ng-template #noResults>
  <div class="no-results">
    <span>No results available</span>
  </div>
</ng-template>
<!-- /No Results -->
