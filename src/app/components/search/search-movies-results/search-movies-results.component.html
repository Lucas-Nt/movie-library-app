<h3 class="text-white">Results</h3>

<div class="row movie-cards-wrapper">
  <div *ngFor="let movie of results"
        class="movie-card col-xs-12 col-sm-6 col-md-3">

    <mat-card class="movie-card mat-elevation-z10 mb-20">
      <mat-card-header class="movie-header flex flex-row-reverse justify-space-between">
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <div mat-card-avatar>{{ movie.vote_average }}</div>
        <mat-card-subtitle>{{ movie.release_date }}</mat-card-subtitle>
      </mat-card-header>

      <img class="movie-picture"
            mat-card-image
            [src]="imgEndpoint+movie.poster_path"
            alt="movie poster">

      <mat-card-content class="movie-description">
        <p>{{ movie.overview }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>LIKE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
