<div class="ui one column grid">
  <div class="row">
    <div class="column">
      <div class="results">
        <h3 class="text-white">Results</h3>

        <div class="ui link cards">
          <div *ngFor="let movie of results"
               class="card dark-card flex-grow-1">

            <!-- backdrop_path -->

            <div class="image"
                 [ngStyle]="{'background-image': 'url(' + imgEndpoint + movie.poster_path + ')'}">
            </div>
            <div class="content">
              <div class="header">
                {{ movie.title }}
              </div>
              <div class="meta">
                <span>
                  {{ movie.release_date }}
                </span>
              </div>
              <div class="description">
                  {{ movie.overview }}
              </div>
            </div>

            <!-- Rating -->
            <div class="extra content">
              <span class="right floated">
                <sui-rating [maximum]="10"
                            [isReadonly]="true">
                </sui-rating>
              </span>
              <strong>
                Rating: {{ movie.vote_average }}
              </strong>
            </div>
            <!-- /Rating -->

          </div>
        </div>


      </div>
    </div>
  </div>
</div>
