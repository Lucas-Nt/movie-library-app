  <h3 class="text-white">Results</h3>

  <div class="movie-cards-wrapper">
    <div *ngFor="let movie of results"
          class="movie-card flex-grow-1">

      <mat-card class="movie-card">
        <mat-card-header>
          <div mat-card-avatar>
            {{ movie.vote_average }}
          </div>
          <mat-card-title>{{ movie.title }}</mat-card-title>
          <mat-card-subtitle>{{ movie.release_date }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="imgEndpoint+movie.poster_path" alt="movie poster">
        <mat-card-content>
          <p>{{ movie.overview }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
