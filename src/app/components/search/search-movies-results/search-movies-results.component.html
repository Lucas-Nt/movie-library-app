<div class="col-sm-12 mt-20">
  <h3 class="text-white">Results</h3>
</div>

<div class="movie-cards-wrapper">
  <div *ngFor="let movie of results; trackBy: movieTrackBy"
       class="col-xs-12 col-sm-6 col-md-3">

    <mat-card class="movie-card mat-elevation-z10 mb-20"
              (click)="goToDetails(movie.id)"
              title="{{ movie.title }}">
      <mat-card-header class="movie-header flex flex-row-reverse justify-space-between">
        <mat-card-title class="fs-17 mb-8 truncate-title">
          {{ movie.title }}
        </mat-card-title>
        <div class="movie-rating"
             mat-card-avatar>
          {{ movie.rating }}
        </div>
        <mat-card-subtitle>
          {{ movie.releaseDate | yearOnly }}
        </mat-card-subtitle>
      </mat-card-header>

      <img class="movie-picture"
           mat-card-image
           [src]="imgEndpoint+movie.poster"
           alt="movie poster">

      <mat-card-content class="movie-description">
        <p>{{ movie.description }}</p>
      </mat-card-content>

      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
      </mat-card-actions> -->
    </mat-card>

  </div>
</div>
