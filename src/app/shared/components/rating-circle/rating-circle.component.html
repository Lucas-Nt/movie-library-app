<div [ngClass]="customClass"
     class="rating-circle-container">

  <svg viewBox="0 0 120 120">

    <circle cx="60"
            cy="60"
            [attr.r]="circleRadius"
            fill="#0f0f0f"
            stroke="#0f0f0f"
            stroke-width="22" />

    <circle cx="60"
            cy="60"
            [attr.r]="circleRadius"
            fill="none"
            stroke="#37243a"
            stroke-width="8" />

    <circle cx="60"
            cy="60"
            [attr.r]="circleRadius"
            fill="none"
            stroke="#9c27b0"
            stroke-width="8"
            [attr.stroke-dasharray]="circumference"
            [attr.stroke-dashoffset]="strokeOffset" />
  </svg>

  <div class="rating-score pt-1">
    <span>
      {{ this.ratingScore }}
    </span>
  </div>

</div>
