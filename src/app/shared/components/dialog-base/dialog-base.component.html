<div class="dialog-header">
  <h3 mat-dialog-title>{{ dialogData.title }}</h3>

  <button mat-mini-fab
          (click)="closeDialog()"
          color="primary"
          class="close-dialog">
    <mat-icon>
      close
    </mat-icon>
  </button>
</div>

<mat-dialog-content>
  <ng-container *ngComponentOutlet="dialogData.component"></ng-container>
</mat-dialog-content>
