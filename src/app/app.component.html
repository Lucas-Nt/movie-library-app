<mat-drawer-container class="h-100-pc"
                      [class.sidebar-is-open]="sidebar.opened"
                      autosize>

  <!-- Sidebar -->
  <mat-drawer #sidebar
              [opened]="true"
              class="sidebar mat-elevation-z7"
              mode="side">


    <div class="logo-wrapper flex align-items-center text-white">
      <img class="logo mr-10"
           src="../assets/images/movie-slate.png"
           alt="movie-slate-image">

      <span class="text-bold">Movie</span>
      <span class="text-normal">Library</span>
    </div>

    <mat-nav-list>
      <a class="item"
         mat-list-item
         routerLink="/">
        Home
      </a>

      <a class="item item-with-icon"
         (click)="toggleSearchMenuOptions()"
         mat-list-item>
        Search

        <mat-icon *ngIf="areSearchOptionsVisible; else upArrow">
          keyboard_arrow_up
        </mat-icon>

        <ng-template #upArrow>
          <mat-icon>
            keyboard_arrow_down
          </mat-icon>
        </ng-template>

      </a>

      <div *ngIf="areSearchOptionsVisible">
        <a class="item"
           mat-list-item
           routerLinkActive="active"
           routerLink="/search-movies">
          Movies
        </a>
        <a class="item"
           mat-list-item>
          Series
        </a>
      </div>
    </mat-nav-list>

  </mat-drawer>
  <!-- /Sidebar -->

  <!-- Top Menu -->
  <mat-toolbar class="top-menu-fixed mat-elevation-z5">
    <button mat-icon-button
            (click)="sidebar.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <!-- /Top Menu -->

  <!-- Main Content -->
  <div class="main-content"
       [class.search-is-sticky]="isSearchSticky">
    <app-spinner></app-spinner>
    <router-outlet></router-outlet>
  </div>
  <!-- /Main Content -->

  <div class="scroll-up-button"
       [class.scroll-up-visible]="isSearchSticky"
       (click)="scrollToTop()">
    <button mat-fab
            color="primary">
      <mat-icon>
        keyboard_arrow_up
      </mat-icon>
    </button>
  </div>

</mat-drawer-container>
